<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"> 
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- 配合螢幕尺寸不縮放 -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css">
<title>Insert title here</title>
</head>
<body th:object="${book}">
	<div class="container" style="max-width:600px;margin-top:50px">
		<div class="well">
			<p><strong>書名:</strong><span th:text="*{name}"></span></p>
			<p><strong>作者:</strong><span th:text="*{author}"></span></p>
			<p><strong>描述:</strong><span th:text="*{description}"></span></p>
			<p><strong>狀態:</strong><span th:text="*{status}"></span></p>
		</div>
	</div>

	 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
	 <script th:href="@{/js/bootstrap.min.js}" src="../js/bootstrap.min.js"></script>
	
</body>
</html>
