server.port=8082
server.servlet.context-path=/api/v1
logging.level.root=info
logging.level.org.springframework.web=error
logging.level.com.martin.controller=debug
##這邊會再專案下面建立一個名稱為log的資料夾然後放myTest.log
logging.file.name=log/my.log
##logging.file.path=log


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/book?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
spring.devtools.restart.additional-path=src/main/java
spring.devtools.restart.exclude= WEB-INF/*
spring.devtools.restart.enabled= true
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true         


