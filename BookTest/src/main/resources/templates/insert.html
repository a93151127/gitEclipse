<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"> 
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css">
<title>Insert title here</title>
</head>
<body>
	<div class="container" style="max-width:600px;margin-top:50px;">
		<h2 calss="page-header">新增書單</h2>
			<form th:action="@{/insertUpdateBook}" method="post" th:object=${bookForm}>
				
				<div class="form-group">
					<label for="nameId">書名</label>
					<input type="text" name="name" id="nameId" class="form-control"/>
					<p class="form-control-static text-danger" th:if="${#fields.hasErrors('name')}"
						th:error="*{name}">名稱不能是空的</p>
				</div>
				<div class="form-group">
					<label for="authorId">作者</label>
					<input type="text" name="author" id="authorId" class="form-control"/>
					<p class="form-control-static text-danger" th:if="${#fields.hasErrors('author')}"
						th:error="*{author}">作者不能是空的</p>
				</div>	
				<div class="form-group">
					<label for="descriptionId">描述</label>
					<input type="text" name="description" id="descriptionId" class="form-control"/>		
					<p class="form-control-static text-danger" th:if="${#fields.hasErrors('description')}"
						th:error="*{description}">描述不能為空</p>	
				</div>	
				<div class="form-group">
					<label for="statusId">狀態</label>
					<select name="status" id="statusId" class="form-control">
						<option value="0">想讀</option>
						<option value="1">在讀</option>
						<option value="2">已讀</option>
					</select>
				</div>
				
				<p class="text-center">
					<button type="submit" class="btn btn-primary">提交</button>
				</p>
			</form>		
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
	 <script th:href="@{/v1/js/bootstrap.min.js}" src="../v1/js/bootstrap.min.js"></script>
</body>
</html>
