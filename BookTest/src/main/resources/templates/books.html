<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"> 
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h2 class="page-header">書單列表</h2>
		
		<div class="alert alert-success alert-dismissable fade-in" th:unless="${#strings.isEmpty(message)}">
			<a href="#" class="close" data-dismiss="alert">&times;</a>
			<strong>恭喜,</strong>
			<span th:text="${message}+'信息提交成功'"></span>
		</div>
		
		
		<p class="text-right"><a href="#" class="btn btn-primary" th:href="@{/jumpToInsert}">新增書單</a></p>	
		
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>#</th>
					<th>書名</th>
					<th>作者</th>
					<th>描述</th>
					<th>狀態</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="book,iterstat:${books}">
					<td th:text="${iterstat.count}">1</td>
					<td th:text="${book.name}">書名</td>
					<td th:text="${book.author}">作者</td>
					<td th:text="${book.description}">描述</td>
					<td th:switch="${book.status}">
						<span th:case="0">想讀</span>
						<span th:case="1">在讀</span>
						<span th:case="2">已讀</span>
					</td>			
				</tr>
			 	
			</tbody>
		</table>
	</div>
	
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
	 <script th:href="@{/v1/js/bootstrap.min.js}" src="../js/bootstrap.min.js"></script>
</body>
</html>
