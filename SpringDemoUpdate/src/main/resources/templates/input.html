<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"> 
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css">
<title>Insert title here</title>
</head>
<body>
	<div class="container" style="max-width:700px;margin-top:50px">
		<h2 class="page-header">新增書單</h2>
		<div class="well">
		<!-- th:objeact,th:value和th:field是編輯使用的,呼叫舊資料 -->
			<form th:action="@{/addNewBook}" th:object="${book}" method="post">
			<input type="hidden" name="id" th:value="*{id}"/>
			<div class="form-group">
				<!-- label的nameId要對應到inpaut的nameId -->
				<label for="nameId">書名</label>
				<input type="text" name="name" id="nameId" class="form-control"
				th:field="*{name}"/>
			</div>
			<div class="form-group">
				<label for="authorId">作者</label>
				<input type="text" name="author" id="authorId" class="form-control"
				th:field="*{author}"/>
			</div>
			<div class="form-group">
				<label for="descriptionId">描述</label>
				<input type="text" name="description" id="descriptionId" class="form-control"
				th:field="*{description}"/>
			</div>
			<div class="form-group">
				<label for="statusId">狀態</label>
				<select name="status" id="statusId" class="form-control">
					<option value="0" th:selected="(*{status} == '0')">想讀</option>
					<option value="1" th:selected="(*{status} == '1')">在讀</option>
					<option value="2" th:selected="(*{status} == '2')">已讀</option>
				</select>
			</div>
			<p class="text-center">
				<button type="submit" class="btn btn-primary">提交</button>
			</p>
		</form>	
		</div>
	</div>
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
	 <script th:href="@{/js/bootstrap.min.js}" src="../js/bootstrap.min.js"></script>
</body>
</html>
