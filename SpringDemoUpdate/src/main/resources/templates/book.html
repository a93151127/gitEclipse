<!DOCTYPE html> 
<html> 
<head> 
<meta charset="UTF-8"> 
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css">
<title>書單</title> 
</head> 
<body> 
	<div class="container">
		<div class="well">
			<p>
				<strong>書名:</strong><span th:text="${book.name}">你好嗎</span>
			</p>
			<p>
				<strong>描述:</strong><span th:text="${book.description}">我很好</span>
			</p>
			<p th:switch="${book.status}">
				<strong>狀態:</strong>
				<span th:case="0">想讀</span>
				<span th:case="1">在讀</span>
				<span th:case="2">已讀</span>
			
				<strong>提示:</strong>
				<div class="alert alert-success"  th:if="${book.status == 0}">
					<span>你還沒開始行動</span>
				</div>
				<div class="alert alert-warning" th:unless="${book.status == 0}">
					<span>你已經開始行動</span>
				</div>
				
			</p>
		</div>
		<div>
			<a class="btn btn-default" href="javascript:history.go(-1)">返回首頁</a>
		</div>
	</div>
	
	
	 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
	 <script th:href="@{/js/bootstrap.min.js}" src="../js/bootstrap.min.js"></script>


</body> 
</html>
